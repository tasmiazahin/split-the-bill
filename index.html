<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Splitta notan</title>
</head>
<body>
    <main class="container">
        <h1>Splitta notan</h1>
        <section class="form" id="inputForm">
            <section class="inputBox">
                <input type="text" id="sum" class="form__input" required  placeholder="Summa">
                
            </section>
            <section  class="inputBox">
                <input type="text" id="numberOfFriends" class="form__input" required placeholder="Antal vänner">
            </section>
            <section class="inputBox">
                <input type="text" id="tip" class="form__input" required  placeholder="Dricks d.v.s 10% blir 0.10">
            
            </section>
            <button onclick="calculate()" class="form__button">Räkna</button>
        </section>
        <section class="form hide" id="showSum">
            <article>
                <h2>Varje person ska betala</h2>
                <h3 id="result" class="show-sum"></h3>
            </article>
        </section>
    </main>
     <!-- Link to JS  -->
     <script src="js/index.js"></script>
</body>
</html>
